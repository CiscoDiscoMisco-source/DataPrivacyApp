version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - npm install
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Checking for Amplify CLI tools..."
        - which amplify || echo "amplify not found"
        - which ampx || echo "ampx not found"
    build:
      commands:
        - echo "Running Amplify backend build..."
        - which amplify && (amplify -v || echo "amplify version command failed")
        - which ampx && (ampx -v || echo "ampx version command failed")
        - export DEBUG=*
        - node -e "console.log('Environment variables:', JSON.stringify({AMPLIFY_APP_ID: process.env.AMPLIFY_APP_ID, AMPLIFY_ENV_NAME: process.env.AMPLIFY_ENV_NAME}))"
        - npm run generate-outputs || echo "Failed to generate outputs, but continuing build"
        - ls -la
        - if [ -f "./amplify_outputs.json" ]; then echo "amplify_outputs.json exists"; else echo "WARNING: amplify_outputs.json does not exist"; fi
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 